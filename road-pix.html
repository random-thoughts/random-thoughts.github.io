      </figure>

        <figcaption>The view looking north from a pullout on <a href="https://www.backofthedragon.com">The Back of The Dragon</a>, a twisting scenic road in 
        southwest Viginia. Another good site for scenic road trips is <a href="https://www.appalachianbackroads.com/">Appalachian Back Roads</a>
         You are looking at the Thompson Valley, a farming area.
        </figcaption>
      </figure>
